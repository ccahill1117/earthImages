<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <meta charset="utf-8">
  <title>Earth Images</title>
</head>
<body>
  <h1>Earth Images API via NASA</h1>

  <form class="form-group" method="post" id="userCoords">
    <label for="userLat">Latitude float</label>
    <input type="text" id="userLat">
    <label for="userLong">Longitude float</label>
    <input type="text" id="userLong">
    <button type="submit" name="button">Click to submit Lat/Long</button>
  </form>

  <div class="testDiv">
    <h3>lat : <span id="latSpan"></span> </h3>
    <h3>long : <span id="longSpan"></span> </h3>
  </div>

  <div class="imageDiv">
  </div>

  <div id="errorDiv">
  </div>

</body>
</html>
